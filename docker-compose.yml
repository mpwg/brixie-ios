version: '3.8'

# Docker Compose for Brixie Development Environment
# This file provides supporting services for development and testing

services:
  # Documentation server for local development
  docs:
    image: nginx:alpine
    container_name: brixie-docs
    ports:
      - "8080:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    networks:
      - brixie-network

  # Code quality services
  sonarqube:
    image: sonarqube:community
    container_name: brixie-sonarqube
    depends_on:
      - sonarqube-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - brixie-network
    profiles:
      - quality

  sonarqube-db:
    image: postgres:13
    container_name: brixie-sonarqube-db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - brixie-network
    profiles:
      - quality

  # Webhook testing service
  webhook-test:
    image: tarampampam/webhook-tester
    container_name: brixie-webhook-test
    ports:
      - "8090:8080"
    environment:
      - LISTEN_ADDR=0.0.0.0
      - LISTEN_PORT=8080
    networks:
      - brixie-network
    profiles:
      - testing

  # Mock API server for testing
  mock-server:
    image: mockserver/mockserver
    container_name: brixie-mock-server
    ports:
      - "1080:1080"
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
    volumes:
      - ./docker/mockserver.properties:/config/mockserver.properties:ro
    networks:
      - brixie-network
    profiles:
      - testing

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data:

networks:
  brixie-network:
    driver: bridge

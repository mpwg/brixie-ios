# Auto-assign configuration for Brixie

# Set to true to add reviewers to pull requests
addReviewers: true

# Set to true to add assignees to pull requests
addAssignees: false

# A list of reviewers to be added to pull requests (GitHub user name)
reviewers:
  - mpwg

# A number of reviewers added to the pull request
# Set 0 to add all the reviewers (default: 0)
numberOfReviewers: 1

# A list of assignees, overrides reviewers if set
# assignees:
#   - assigneeA

# A number of assignees to add to the pull request
# Set to 0 to add all the assignees (default: 0)
numberOfAssignees: 0

# A list of keywords to be skipped the process that add reviewers
# if pull requests include it
skipKeywords:
  - wip
  - WIP
  - "[WIP]"
  - draft
  - DRAFT
  - "[DRAFT]"

# A list of users to be skipped to add as reviewers
skipUsers:
  - dependabot
  - dependabot[bot]
  - github-actions
  - github-actions[bot]

# MockServer configuration for Brixie testing

# Server configuration
mockserver.maxExpectations=1000
mockserver.maxWebSocketExpectations=1000

# Request matching
mockserver.matchersFailFast=true
mockserver.maxFutureTimeout=60000

# Logging
mockserver.logLevel=INFO
mockserver.disableSystemOut=false

# CORS
mockserver.enableCORSForAllResponses=true

# TLS
mockserver.tlsMutualAuthenticationRequired=false

# Callback configuration
mockserver.maxSocketTimeout=120000